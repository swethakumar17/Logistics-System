{% extends 'LCS/Layout.html' %}

{% load crispy_forms_tags %}
{% block content %}
<h2>Create an Account</h2>
<form method="post" action="/signup/" class="form-group">
    {% csrf_token %}
    {{form|crispy}}
    <br>
    <button type="submit",name="createUser" class="btn btn-success">Register</button>
</form>
<div class="msg">{{success_message}}</div>

    {% endblock %}
